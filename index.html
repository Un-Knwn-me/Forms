<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link rel="Stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h1 class="text-justify">My Food Interest:</h1><br/><br/>
    <form id="myForm">
      <div class="form-row">
        <div class="form-group col-md-1">
      <label for="fname">First Name:</label></div>
      <div class="form-group col-md-4">
      <input type="text" id="fname" name="fname" required><br></div>
        <div class="form-group col-md-1">
      <label for="lname">Last Name:</label></div>
      <div class="form-group col-md-4">
      <input type="text" id="lname" name="lname" required><br></div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-1">
      <label for="add">Address:</label></div>
      <div class="form-group col-md-4">
      <input type="text" id="add" name="add" required><br></div>
      <div class="form-group col-md-1">
      <label for="pin">Pin Code:</label></div>
      <div class="form-group col-md-4">
      <input type="number" id="pin" name="pin" required><br></div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-1">
      <label for="state">State:</label></div>
      <div class="form-group col-md-4">
      <input type="text" id="state" name="state" required><br></div>
        <div class="form-group col-md-1">
      <label for="count">Country:</label></div>
      <div class="form-group col-md-4">
      <input type="text" id="count" name="count" required><br><br></div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-5">
      <p>Select your Gender: </p>
      <div class="form-check form-check-inline">
      <input type="radio" id="male" name="gen" class="gender form-check-input" value="Male" required="required">
      <label class="form-check-label" for="gen">Male</label><br></div>
      <div class="form-check form-check-inline">
      <input type="radio" id="female" name="gen" class="gender form-check-input" value="Female" required="required">
      <label class="form-check-label" for="gen">Female</label><br></div><br/></div>

      <div class="form-group col-md-6">
      <p>Select your Choice of food: <small id="passwordHelpInline" class="text-muted">
        (Must select minimum 2.)
      </small></p>
      <div class="form-check form-check-inline">
      <input type="checkbox" id="choice1" name="choice" class="choice form-check-input" value="Briyani">
      <label class="form-check-label" for="option1">Briyani</label><br></div>
      <div class="form-check form-check-inline">
      <input type="checkbox" id="choice2" name="choice" class="choice form-check-input" value="Momos">
      <label class="form-check-label" for="option2">Momos</label><br></div>
      <div class="form-check form-check-inline">
      <input type="checkbox" id="choice3" name="choice" class="choice form-check-input" value="Spaghetti">
      <label class="form-check-label" for="option3">Spaghetti</label><br></div>
      <div class="form-check form-check-inline">
      <input type="checkbox" id="choice4" name="choice" class="choice form-check-input" value="Pizza">
      <label class="form-check-label" for="option4">Pizza</label><br></div>
      <div class="form-check form-check-inline">
      <input type="checkbox" id="choice5" name="choice" class="choice form-check-input" value="Ramen">
      <label class="form-check-label" for="option5">Ramen</label><br>
    </div></div></div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch1" required>
        <label class="custom-control-label" for="customSwitch1">I Agree</label>
      </div><br/>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <br/><br/><br/>
    
    <div class="table-responsive">
    <table id="myTable" class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Address</th>
          <th scope="col">PinCode</th>
          <th scope="col">Gender</th>
          <th scope="col">State</th>
          <th scope="col">Country</th>
          <th scope="col">Choice of Food</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    </div>
    
    
    <script src="./script.js"></script>
  </div>
</body>
</html>
